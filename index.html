e<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>マインスイーパ</h1>
    <div class="controls">
        <label for="difficulty">難易度:</label>
        <select id="difficulty">
            <option value="easy" selected>初級 (9x9, 10 mines)</option>
            <option value="medium">中級 (16x16, 40 mines)</option>
            <option value="hard">上級 (30x16, 99 mines)</option>
        </select>
        <button id="resetButton">リセット</button>
    </div>
    <div class="game-info">
        <div>Mines: <span id="mineCounter">40</span></div>
        <div>Time: <span id="timer">0</span></div>
    </div>
    <div id="gameBoard" class="grid-container">
        <!-- ゲームボードはJavaScriptで生成されます -->
    </div>
    <div id="messageArea"></div>

    <script src="script.js"></script>
</body>
</html>
